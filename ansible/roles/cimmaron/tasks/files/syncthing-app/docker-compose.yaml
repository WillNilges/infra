---
version: "3"
services:
  syncthing:
    image: syncthing/syncthing
    container_name: syncthing
    hostname: cimmaron
    environment:
      - PUID=1000
      - PGID=1000
    user: "1000"
    volumes:
      - ~/syncthing:/var/syncthing
      - type: bind
        source: ~/syncthing/immich-app/library
        target: /var/immich-app/library
      - type: bind
        source: ~/syncthing/immich-app/postgres
        target: /var/immich-app/postgres
      - type: bind
        source: ~/syncthing/nextcloud-app/nextcloud
        target: /var/nextcloud-app/nextcloud
      - type: bind
        source: ~/syncthing/nextcloud-app/db
        target: /var/nextcloud-app/db
    network_mode: host
    restart: unless-stopped
